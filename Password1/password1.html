<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password1.css">
    <script src="https://kit.fontawesome.com/46cd70d2a2.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="content-main">
    <div class="signup-container"> 
        <h1>Set password</h1>
        <form action="#" method="post"> 
        <label for="password">Password</label>
        <input type="password" id="password" name="password" maxlength="12"> <span><i class="fa-solid fa-eye"></i></span>
        <label for="repassword">Re-password</label> 
        <input type="password" id="Re-password" name="repassword" maxlength="12"> <span class="eye"><i class="fa-solid fa-eye"></i></span>
        <button type="submit">Complete</button> 
        </form>

       <div class="divider">

        <span class="divider-bg">Or sign up with</span>

       </div>


       <div class="social-main">

        <div class="social-icons"> 
            <img  src="image/google img.png" alt="google"> 
            <img  src="image/facebook img.png" alt="facebook"> 
            <img  src="image/twitter img.png" alt="Twitter"> 
        </div> 

       </div>
        
        <p>Already have an account? 
            <a href="#">Sign in</a></p>
    </div>

</div>


</body>
</html>
